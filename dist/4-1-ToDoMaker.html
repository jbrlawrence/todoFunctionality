<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Maker</title>
    <script defer src="./bundle.js"></script>
    <link rel="stylesheet" href="4-1-ToDoMaker.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header">

        <div id="title">To Do App</div>
        <div id="signOut" onclick="signOutButton()">Sign Out</div>
    </div>
    <div id="items">

    </div>
    <div class="subhead">NOW</div>
    <div id="now">

    </div>
    <div class="subhead">TODAY</div>
    <div id="today">

    </div>
    <div class="subhead">LATER</div>
    <div id="later">

    </div>
    <div class="subhead">DONE</div>
    <div id="done">

    </div>
    <div id="addItems">
        <input type="text" id="textInput" placeholder="To do...">

        <div id="add" onclick="addMyItem()">Add item</div>
    </div>
    <div id="addToDo" onclick="showAdd()">+
    </div>


    </div>




</body>

</html>
